name: Sync Common Folder
on:
  repository_dispatch:
    types: [common_lib_updated]

jobs:
  sync:
    # デバッグ中は一旦 if をコメントアウトして、必ず実行されるようにしてログを確認します
    # if: github.event.client_payload.target_repo == github.repository
    runs-on: ubuntu-latest
    steps:
      # --- デバッグ用：文字列の比較ログ ---
      - name: Debug Payload and Repository Name
        run: |
          echo "--- Context Check ---"
          echo "Payload (from ZazLib): '${{ github.event.client_payload.target_repo }}'"
          echo "Current (This Repo):  '${{ github.repository }}'"
          echo "---------------------"

      - name: Checkout Project Repo
        uses: actions/checkout@v4
        with:
          path: project-repo

      - name: Checkout Common Lib Repo
        uses: actions/checkout@v4
        with:
          repository: zaz4416/ZazLib
          token: ${{ secrets.MY_PAT }}
          path: common-lib

      - name: Sync zazlib Folder
        run: |
          mkdir -p project-repo/zazlib/
          rsync -av --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            common-lib/ project-repo/zazlib/

      - name: Create Pull Request
        # 実際にファイルに差分があるときだけPRを作成する
        uses: peter-evans/create-pull-request@v5
        with:
          path: project-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🤖 共通ライブラリを最新に同期"
          branch: sync-common-library
          title: "🤖 共通ライブラリの自動同期"
          body: "共通リポジトリ(ZazLib)からの更新を反映しました。"
